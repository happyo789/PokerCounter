<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>团结友爱力争上游</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-top: 20px;
      text-align: center;
    }

    form {
      width: 200px;
      margin: 0 auto;
    }

    label {
      font-size: 16px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      background-color: #4285f4;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <h1>加入我们的学习小组</h1>
  <form id="join-form">
    <label for="username">组员名称</label>
    <input type="text" id="username" required />
    <button type="submit">加入小组</button>
  </form>
  <script>
    document
      .getElementById("join-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        var username = document.getElementById("username").value;
        if (username) {
          window.location.href =
            "/game?username=" + encodeURIComponent(username);
        }
      });
  </script>
</body>

</html>

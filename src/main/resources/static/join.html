<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>团结友爱力争上游</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/text.css">
</head>

<body>
  <section>
  <div class="text-3">
    <div class="a">Welcome to study</div>
    <div class="a">Welcome to study</div>
    <a href="https://baike.baidu.com/item/%E5%BE%B7%E5%85%8B%E8%90%A8%E6%96%AF%E6%89%91%E5%85%8B/83440?fr=aladdin">想成为赌狗？</a>
  </div>
  </section>
<form id="join-form">
    <label for="username" style="display: none;">组员名称</label>
    <input type="text" id="username" required placeholder="输入你响当当的名号"/>
    <button type="submit" class="btn-11">加入小组</button>
</form>
<script>
    document
      .getElementById("join-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        var username = document.getElementById("username").value;
        if (username) {
          window.location.href =
            "/game?username=" + encodeURIComponent(username);
        }
      });
  </script>
</body>

</html>
